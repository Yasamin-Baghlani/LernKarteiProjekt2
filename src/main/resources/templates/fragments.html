<!doctype html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >

  <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="webjars/font-awesome/5.15.4/css/all.min.css">

  <title></title>
</head>
<body>
    <nav th:fragment="mainNav" class="navbar navbar-dark bg-dark fixed-top" >
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <a class="navbar-brand" href="#">Login</a>
                <a class="navbar-brand" href="#">Registration</a>
            </div>

            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/new">Neue Lern-Kartei</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="/karte" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Lernen
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="/karte">Sprache</a></li>
                                <li><a class="dropdown-item" href="/karte">Mathematik</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/karte">Sonstige</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Statistic</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <main class="position-absolute top-50 start-50 translate-middle " th:fragment="main2Col(col1, col2)">
        <div class="row">
            <div class="col" th:text="${col1}" id="col1"></div>
            <div class="col" th:text="${col2}" id="col2"></div>
        </div>
    </main>

    <main class="container" th:fragment="main3Col(col1, col2, col3)">
        <div class="row">
            <div class="col" th:text="${col1}"></div>
            <div class="col" th:text="${col2}"></div>
            <div class="col" th:text="${col3}"></div>
        </div>
    </main>
        <th:block th:fragment="foot">
            <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
        </th:block>
</body>
</html>
