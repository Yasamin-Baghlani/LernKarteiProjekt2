<!DOCTYPE html>
<html lang="de">
<head th:replace="fragments.html :: head(${title})"></head>
<body>
<nav th:replace="fragments.html :: mainNav">

</nav>
<main class="position-absolute top-50 start-50 translate-middle " >
  <div class="row">
    <div class="col">
      <h1>Login</h1>

      <div th:if="${error}" class="alert alert-danger my-3">
        Fehler beim Login.
      </div>

      <form method="post" th:action="@{/login}">
        <input type="text" class="form-control" name="email" th:placeholder="Email">
        <input type="password" class="form-control my-3" name="password" th:placeholder="Password">
        <button class="btn btn-success ">Einloggen</button>
      </form>
    </div>
  </div>
</main>

<th:block th:replace="fragments.html :: foot"></th:block>
</body>
</html>
